<div class="container">
    <table class="table table-bordered table-inverse">
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Password </th>
        <th>Active </th>
        <th>Roles </th>
      </tr>
      <tr *ngFor="let user of userData">
        <td>
          {{user.id}}
        </td>
        <td>
          {{user.userName}}
        </td>
        <td>
          {{user.password}}
        </td>
        <td>
          {{user.active}}
        </td>
        <td>
          {{user.roles}}
        </td>
      </tr>
    </table>
  </div>
